<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Class02 Vue</title>
</head>
<body>
    <!-- DOM -->
    <div id="app">
        <!-- 若只使用 type number 一樣限制輸入數字，但型別為 string -->
        <input type="number" v-model.number="number">
        {{ number }}
        {{ typeof number }}
        <hr>
        <input type="text" v-model="number2">
        {{ number2 }}
        {{ typeof number2 }}
        <br>

        <!-- class 綁定 -->
        <button type="button" class="btn btn-outline-primary"
        :class="{ active: isActive }"
        v-on:click="isActive = !isActive">Primary</button>

        <!-- 內嵌頁面切換 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link"
                :class="{ active: isActive2 === 'Home' }"
                @click="isActive2 = 'Home'">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" 
                :class="{ active: isActive2 === 'Profile' }"
                @click="isActive2 = 'Profile'">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" 
                :class="{ active: isActive2 === 'Casper' }"
                @click="isActive2 = 'Casper'">Casper</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane" :class="{ active: isActive2 === 'Home' }">
                Home
            </div>
            <div class="tab-pane" :class="{ active: isActive2 === 'Profile' }">
                Profile
            </div>
            <div class="tab-pane" :class="{ active: isActive2 === 'Casper' }">
                Casper
            </div>
        </div>
    </div>

    <script type="module">
        const app = {
            data() {
                return {
                    number: 1,
                    number2: '1',
                    isActive: false,
                    isActive2: 'Home',  // 可以加入預設
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
